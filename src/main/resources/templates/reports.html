<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Urchin Release Mgt: Reports</title>

        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <script src="/js/jquery-3.3.1.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </head>
    <body class="p-3 mb-2 bg-dark text-white">

        <div th:replace="fragments/menu :: menu">&nbsp;</div>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th style="width: 15.00%">Date</th>
                    <th style="width: 70.00%">Sample value</th>
                    <th style="width: 15.00%">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="report : ${reportPage}">
                    <td th:text="${report.dateTime}" />
                    <td th:text="${report.sampleValue}" />
                    <td>
                        <a th:href="@{|/reports/download?filename=${report.fileName}|}" th:download="${report.fileName}">Download</a>&nbsp;|&nbsp;<a th:href="@{|/reports/remove?filename=${report.fileName}|}">Remove</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <ul th:if="${reportPage.totalPages > 0}" class="pagination" >
            <li th:each="pageNumber : ${pageNumbers}" th:class="${pageNumber==reportPage.number + 1} ? 'page-item active' : 'page-item'">
                <a th:href="@{/reports/list(page=${pageNumber})}" th:text="${pageNumber}" class="page-link"></a>
            </li>
        </ul>
    </body>
</html>
